<table class="table table-hover">
<thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Date</th>
    <th scope="col">Status</th>
    <th scope="col">Priority</th>
    <th scope="col">Actions</th>
    </tr>
</thead>
<tbody *ngFor="let todo of todos; let i = index">
    <tr [class]="isHigh(todo.priority)">
        <th scope="todo">{{i + 1}}</th>
        <td>{{todo.title}}</td>
        <td 
            class="text-truncate" 
            style="max-width: 100px;">
            {{todo.description}}
        </td>
        <td>
            {{todo.dueDate.start | date: 'MM/dd/yyyy'}} - 
            {{todo.dueDate.finish | date: 'MM/dd/yyyy'}}
        </td>
        <td>
            <span class="badge badge-primary" *ngIf="todo.status === 'Todo'">{{todo.status}}</span>
            <span class="badge badge-warning" *ngIf="todo.status === 'Doing'">{{todo.status}}</span>
            <span class="badge badge-success" *ngIf="todo.status === 'Done'">{{todo.status}}</span>
        </td>
        <td>
            <span>{{todo.priority}}</span>
        </td>
        <td>
            <button class="btn btn-warning" (click)="onUpdate(todo.id)"><i class="fas fa-edit"></i></button> 
            <button class="btn btn-danger ml-1" (click)="onDelete(todo.id)"><i class="fas fa-trash"></i></button> 
        </td>
    </tr>
</tbody>
</table>
